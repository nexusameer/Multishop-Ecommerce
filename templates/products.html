{% load static %}
<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
    <h2
        class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span
            class="bg-secondary pr-3">Featured Products</span></h2>
    <div class="row px-xl-5">
        {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
            <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                    <img class="img-fluid w-100" src="{{product.product_image.url}}" alt>
                </div>
                <div class="text-center py-4">
                    <a class="h6 text-decoration-none text-truncate"
                        href>{{product.name}}</a>
                        <br>
                        <button class="btn btn-outline-dark add-to-cart" data-product-id="{{ product.id }}">Add to Cart</button>
                    <div
                        class="d-flex align-items-center justify-content-center mt-2">
                        <h5>{{product.dis_price}}</h5><h6
                            class="text-muted ml-2"><del>{{product.org_price}}</del></h6>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Products End -->

</scripts>
